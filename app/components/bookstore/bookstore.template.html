<bs-header [appTitle]="title"></bs-header>

<main class="main-content">
    <bs-menubar-category [categories]="categories"></bs-menubar-category>

    <bs-gallery [items]="books">
        <bs-book></bs-book>
    </bs-gallery>

    <!--Sidebar navigation-->
    <div>
        <div class="!navClosed? 'filter filter-is-visible': 'filter'">
            <form>
                <div class="filter-block">
                    <h4>Search</h4>
                    <div class="filter-content">
                        <input name="searchTerm" type="search" placeholder="title, price..." change="search" />
                    </div>
                </div>
            </form>
            <a href="#0" class="close" click="toggleSideBar">Close</a>
        </div>
    </div>
    <a href="#0" class="filter-trigger" click="toggleSideBar">Filters</a>
</main>
